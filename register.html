<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2><i class="fa-solid fa-lock"></i> <span>Chatbot Access</span></h2>

      <div class="tab-buttons">
        <button class="tab" onclick="location.href='{{ url_for('login') }}'">Login</button>
        <button class="tab active" onclick="location.href='{{ url_for('register') }}'">Register</button>
      </div>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form action="{{ url_for('register') }}" method="post">
        <input type="text" name="username" placeholder="Create Username" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <input type="password" name="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
